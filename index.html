<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Christopher Davies @rt</title>
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
</head>
<body>
    <h1 class="main-title">Christopher Davies @rt</h1>

    <script type="text/html" id="full-item-template">
        <div class="full-item">
            <a href="#" class="back-link">x</a>

            <div class="full-item-content">
                <img class="full-img" src="art/{{name}}_full.jpg" />
                <footer class="full-info">
                    <h2 class="img-title">{{title}}</h2>
                    <span class="img-medium">{{medium}}</span>
                    <span class="img-year">{{year}}</span>
                </footer>
            </div>
        </div>
    </script>

    <script type="text/html" id="thumb-list-template">
        <ul class="thumb-list">
            $$for img in this
            <li class="thumb-item">
                <img class="thumb-img" src="art/{{img.name}}_thumb.jpg" />
            </li>
            $$end-for
        </ul>
    </script>
    
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/oktmpl.js"></script>
    <script src="js/art.js"></script>
</body>
</html>
