<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Christopher Davies @rt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
</head>
<body>
    <h1 class="main-title"><a href="#">Christopher Davies @rt</a></h1>
    
    <script type="text/html" id="full-item-template">
        <div class="full-item loading">
            <div class="full-item-content">
                <a href="#" class="back-link">X</a>

                <img class="full-img" />
                <footer class="full-info">
                    <h2 class="img-title">{{title}}</h2>
                    <span class="img-medium">{{medium}}</span>
                    <span class="img-year">{{year}}</span>
                </footer>
            </div>
        </div>
    </script>

    <script type="text/html" id="thumb-list-template">
        <ul class="thumb-list">
            $$for img in this
            <li class="thumb-item">
                <a class="show-image" href="#img/{{img.name}}">
                    <img class="thumb-img" data-src="art/{{img.name}}_thumb.jpg" />
                </a>
            </li>
            $$end-for
        </ul>
    </script>
    
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/jquery.unveil.min.js"></script>
    <script src="js/oktmpl.js"></script>
    <script src="js/rlite.js"></script>
    <script src="js/art.js"></script>
</body>
</html>
